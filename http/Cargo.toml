[package]
authors = ["Zeyla Hellyer <zeyla@hellyer.dev>"]
documentation = "https://docs.rs/dawn-http"
edition = "2018"
homepage = "https://github.com/dawn-rs/dawn"
include = ["src/*.rs", "Cargo.toml"]
keywords = ["discord", "discord-api", "dawn"]
license = "ISC"
name = "dawn-http"
publish = false
readme = "README.md"
repository = "https://github.com/dawn-rs/dawn.git"
version = "0.1.0"

[dependencies]
futures-channel = "0.3"
futures-util = "0.3"
futures-timer = "2"
dawn-model = { path = "../model" }
log = "0.4"
reqwest = { default-features = false, features = ["default-tls"], version = "0.10.0-alpha.2" }
serde = "1"
serde_json = "1"
tokio = "0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.6"

[dev-dependencies]
tokio = "0.2.0-alpha.6"
